<!DOCTYPE HTML>

<html>
    <head>
        <title>Random Quote Machine</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="assets/css/main.css" />    
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
        <script src="assets/js/script.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="assets/js/script.js"></script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
    </head>
   
    <body>
        <div id="quote_box">
            <p class="quote-text"></p>
            <p class="author-text"></p>

            <div class="buttons">
                <a class="twitter-share-button" href="https://twitter.com/intent/tweet" data-size="large" target="_blank" title="Share this quote on Twitter">
                    <button type="button" class="btn btn-primary"><i class="fa fa-twitter"></i></button>
                </a>
                <button id="quote" class="btn btn-primary" title="Show a new quote!">New Quote</button>
           </div>
    
              
        </div>
        

        <footer><p>by <a href="http://codepen.io/neryal/">Nathan P.</a></p>
             <a href="https://github.com/Neryal" title="Follow me on Github!"> <i class="fa fa-github fa-2x"></i></a>

             <a href="https://www.freecodecamp.org/neryal" title="My FreeCodeCamp profile"> <i class="fa fa-free-code-camp fa-2x"></i></a>
        </footer>

    </body>
    
</html>
