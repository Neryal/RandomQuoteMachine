<!DOCTYPE HTML>

<html>
    <head>
        <title>Random Quote Machine</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="assets/css/main.css" />    
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
        <script src="assets/js/script.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>        
    </head>
   
    <body bgcolor="#2c3e50">
        <div class="quote-box">
            <div class="quote-text">
                <i class="fa fa-quote-left"> </i><span id="text">Ma citation</span>
            </div>
            <div class="quote-author">
                <span id="author">- Auteur</span>
            </div>
            <div class="buttons">
               <a class="btn btn-secondary button" id="tweet-quote" title="Tweet this quote!" target="_blank">
               <i class="fa fa-twitter"></i>
               </a>
                <button class="btn btn-secondary button next" title="Show me another quote!" id="new-quote">New quote</button>
            </div>
        </div>
        <footer><p>by <a href="http://codepen.io/neryal/">Nathan P.</a></p>
             <a href="https://github.com/Neryal" title="Follow me on Github!"> <i class="fa fa-github fa-2x"></i></a>
             <a href="https://www.freecodecamp.org/neryal" title="My FreeCodeCamp profile"> <i class="fa fa-free-code-camp fa-2x"></i></a>
        </footer>

    </body>
    
</html>
